name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: List files after checkout
      run: ls -lR

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # Ensure this working directory is correct
      working-directory: Awx-automation/Awx-automation
      run: mvn -B package

    # --- Corrected Dependency Graph Step ---
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        # <<< --- CHANGE THIS LINE --- >>>
        directory: Awx-automation/Awx-automation
