name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true # Keep if needed

    # Optional but recommended: Verify the structure in the runner
    - name: List files after checkout
      run: ls -lR

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # --- Corrected Build Step ---
    - name: Build with Maven
      # Set the working directory to the folder containing pom.xml
      working-directory: Awx-automation/Awx-automation
      # Run Maven from within that directory. It will find pom.xml automatically.
      run: mvn -B package

    # --- Corrected Dependency Graph Step ---
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        # base-directory is relative to the REPO ROOT,
        # so it needs the same path as the working-directory.
        base-directory: Awx-automation/Awx-automation